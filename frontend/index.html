<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link rel="stylesheet" href="static/app.css">
  <title>Battle</title>
</head>
<body>

  <div class="battle-field">

    <!-- section for pikachu -->
    <div class="pikachu-area">
      
      <!-- section for pikachu scoreboard -->
      <div class="pikachu-scoreboard">
        
        <div class="top">

          <!-- section for pikachu name -->
          <div class="pikachu-name">
            <b>Pikachu</b>
          </div>

          <!-- section for level -->
          <div class="level">
            <b>Lv51</b>
          </div>

        </div>

        <!-- section for pikachu health -->
        <div class="health">
          
          <!-- section for pikachu health unit -->
          <div class="unit">
            <b>HP</b>
          </div>
          <div class="power">
            <div class="pikachu-left"></div>
            <div class="pikachu-used"></div>
          </div>

        </div>

      </div>

      <!-- section for pikachu image -->
      <div class="pikachu-image">
        <img src="file:///Users/mohitrai/Desktop/25.png" alt="pikachu" style="width:200px;height:250px;">
      </div>

    </div>


    <!-- section for charmander -->
    <div class="charmander-area">

      <!-- section for charmander image -->
      <div class="charmander-image">
        <img src="file:///Users/mohitrai/Desktop/4.png" alt="charmander" style="width:250px;height:260px;">
      </div>
      
      <!-- section for charmander scoreboard -->
      <div class="charmander-scoreboard">
        
        <div class="top">

          <!-- section for charmander name -->
          <div class="charmander-name">
            <b>Charmander</b>
          </div>

          <!-- section for level -->
          <div class="level">
            <b>Lv51</b>
          </div>
          
        </div>

        <!-- section for charmander health -->
        <div class="health">
          
          <!-- section for charmander health unit -->
          <div class="unit">
            <b>HP</b>
          </div>
          <div class="power">
            <div class="charmander-left"></div>
            <div class="charmander-used"></div>
          </div>

        </div>

      </div>
    </div>

  </div>

  <div class="Talk">
    <b>It's super effictive!</b>
  </div>

</body>
</html>
